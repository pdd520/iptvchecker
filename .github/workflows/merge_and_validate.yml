name: IPTV Source Validator and Merger

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 运行 IPTV 验证和合并脚本
      run: python merge_and_validate.py

    - name: 检查是否有文件更改
      id: git_status
      run: |
        if [[ -n "$(git status --porcelain emerged_output.m3u)" ]]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: 提交更新后的 m3u 文件
      if: steps.git_status.outputs.has_changes == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Workflow: Update emerged_output.m3u with fresh sources"
        files: emerged_output.m3u
        token: ${{ secrets.GITHUB_TOKEN }}
